<div th:fragment="content_pages_doimatkhau" th:if="${url} == 'doimatkhau'" class="container-fluid">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div>
        <form>
            <div class="form-group row">
                <label for="maTK" class="col-sm-4 col-form-label">Mã tài khoản</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="maTK" th:value="${authTaiKhoan.maTK}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="tenDN" class="col-sm-4 col-form-label">Tên đăng nhập</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="tenDN" th:value="${authTaiKhoan.tenDN}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="matKhau" class="col-sm-4 col-form-label">Mật khẩu</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="matKhau" th:value="${authTaiKhoan.matKhau}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="trangThai" class="col-sm-4 col-form-label">Trạng thái</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="trangThai" th:value="${authTaiKhoan.trangThai == 'ACTIVE' ? 'Hoạt động' : 'Không Hoạt động'}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="admin" class="col-sm-4 col-form-label">Loại tài khoản</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="admin" th:value="${authTaiKhoan.admin == 'ADMIN' ? 'Admin' : 'Sinh viên'}" readonly>
                </div>
            </div>
        </form>
        <div class="center">
            <a class="btn btn-primary" href="#" id="btn_update_matkhau">Đổi mật khẩu</a>
        </div>
    </div>

    <div class="modal fade" id="doimatkhauModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <style>
            .invalid-taikhoan {
                color: #bd2130;
                margin-right: 15px;
                display: none;
            }

            .modal-dialog {
                max-width: 600px;
            }
        </style>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelEditSV">Thông tin tài khoản</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row" style="display: none;">
                            <label for="editMaTK" class="col-sm-4 col-form-label">Mã tài khoản</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editMaTK" th:value="${authTaiKhoan.maTK}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editMatKhau" class="col-sm-4 col-form-label">Mật khẩu<span
                                    style="color: #b83c3c;">*</span></label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="editMatKhau" placeholder="Mật khẩu">
                                <div class="invalid-taikhoan" id="errorEditMatKhau">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editMatKhauRepeat" class="col-sm-4 col-form-label">Nhập lại mật khẩu<span
                                    style="color: #b83c3c;">*</span></label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="editMatKhauRepeat" placeholder="Nhập lại mật khẩu">
                                <div class="invalid-taikhoan" id="errorEditMatKhauRepeat">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                    <a class="btn btn-primary" href="#" id="btn_edit_matkhau">Mật khẩu mới</a>
                </div>
            </div>
        </div>
    </div>

</div>
